<!DOCTYPE html>
<html>
<head>
    <title>Device 1 - Website Postingan Gambar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Device 1 - Website Postingan Gambar</h1>
    </header>
    
    <main>
        <section id="postForm">
            <h2>Buat Postingan Baru</h2>
            <form id="newPostForm">
                <input type="text" id="postTitle" placeholder="Judul" required>
                <input type="file" id="imageUpload" accept="image/*" required>
                <input type="submit" value="Posting">
            </form>
        </section>
    </main>

    <script src="script-device1.js"></script>
</body>
</html>
